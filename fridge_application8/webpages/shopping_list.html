<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<!-- Navigation include -->
<div id="nav"></div>

<div class="container">
    <h1>Shopping List</h1>

    <!-- Manual Add Form -->
    <div class="shopping-list-add">
        <h2>Add Ingredient</h2>
        <form id="addShoppingItemForm">
            <label for="shoppingIngredientInput"></label><input type="text" id="shoppingIngredientInput" list="ingredientsList" placeholder="Enter ingredient name" required>
            <datalist id="ingredientsList">
                <!-- Options loaded dynamically via JS -->
            </datalist>
            <button type="submit">Add to Shopping List</button>
        </form>
    </div>

    <!-- Shopping List Table -->
    <table id="shoppingListTable" border="1" width="100%">
        <thead>
        <tr>
            <th>Ingredient Name</th>
            <th>Date Added</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Table rows will be loaded via AJAX -->
        </tbody>
    </table>
</div>

<!-- Footer include -->
<div id="foot"></div>

<script src="../js/shopping_list.js"></script>
</body>
</html>
