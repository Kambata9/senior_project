<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipes</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    h2 {
      color: #000;
    }
  </style>
</head>
<body>
<!-- Navigation include -->
<div id="nav"></div>

<div class="container">
  <h1>Recipes</h1>

  <!-- Suggested Recipes -->
  <h2>Suggested Recipes</h2>
  <table id="suggestedRecipesTable" border="1" width="100%">
    <thead>
    <tr>
      <th>Recipe Name</th>
      <th>Diet</th>
      <th>Difficulty</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Populated by JS -->
    </tbody>
  </table>

  <!-- All Recipes with Filter -->
  <h2>All Recipes</h2>
  <div class="recipe-filters">
    <label for="dietFilter">Filter by Diet:</label>
    <select id="dietFilter">
      <option value="">All</option>
      <option value="vegan">Vegan</option>
      <option value="vegetarian">Vegetarian</option>
      <option value="keto">Keto</option>
    </select>
    <button id="filterRecipesBtn" style="border-radius: 5px">Filter</button>
    <button id="clearRecipeFilterBtn" style="border-radius: 5px">Clear Filter</button>
  </div>
  <table id="allRecipesTable" border="1" width="100%">
    <thead>
    <tr>
      <th>Recipe Name</th>
      <th>Diet</th>
      <th>Difficulty</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Populated by JS -->
    </tbody>
  </table>
  <div id="pagination"></div>
</div>

<!-- Recipe Modal -->
<div id="recipeModal" class="modal">
  <div class="modal-content">
    <span class="close" id="recipeModalClose">&times;</span>
    <h2 id="modalRecipeName"></h2>
    <img id="modalRecipeImage" src="" alt="Recipe Image" style="max-height: 150px">
    <div class="modal-message"></div>
    <h3>Ingredients</h3>
    <ul id="modalIngredientsList">
      <!-- Filled by JS -->
    </ul>
    <h3>Preparation Steps</h3>
    <ol id="modalPreparationSteps">
      <!-- Filled by JS -->
    </ol>
    <div class="modal-message" style="display: none;"></div>
    <label for="portionSelect">Select Servings:</label>
    <select id="portionSelect">
      <option value="4">4 (Default)</option>
      <option value="2">2</option>
      <option value="6">6</option>
      <option value="8">8</option>
    </select>
    <br><br>
    <button id="startPreparationBtn">Start Preparation</button>

  </div>
</div>


<!-- Footer include -->
<div id="foot"></div>

<script src="../js/recipes.js"></script>
</body>
</html>
